version: "3.8"

services:
  erpnext-backend:
    image: frappe/erpnext:v15
    container_name: erpnext-backend
    restart: unless-stopped
    volumes:
      - erpnext-sites:/home/frappe/frappe-bench/sites
      - erpnext-logs:/home/frappe/frappe-bench/logs
    networks:
      - erpnext-network

  erpnext-configurator:
    image: frappe/erpnext:v15
    container_name: erpnext-configurator
    restart: "no"
    entrypoint:
      - bash
      - -c
    command:
      - >
        ls -1 apps > sites/apps.txt;
        bench set-config -g db_host erpnext-db;
        bench set-config -gp db_port 3306;
        bench set-config -g redis_cache "redis://erpnext-redis-cache:6379";
        bench set-config -g redis_queue "redis://erpnext-redis-queue:6379";
        bench set-config -g redis_socketio "redis://erpnext-redis-queue:6379";
        bench set-config -gp socketio_port 9000;
    environment:
      DB_HOST: erpnext-db
      DB_PORT: "3306"
      REDIS_CACHE: erpnext-redis-cache:6379
      REDIS_QUEUE: erpnext-redis-queue:6379
      REDIS_SOCKETIO: erpnext-redis-queue:6379
      SOCKETIO_PORT: "9000"
    volumes:
      - erpnext-sites:/home/frappe/frappe-bench/sites
      - erpnext-logs:/home/frappe/frappe-bench/logs
    depends_on:
      erpnext-db:
        condition: service_healthy
      erpnext-redis-cache:
        condition: service_started
      erpnext-redis-queue:
        condition: service_started
    networks:
      - erpnext-network

  erpnext-create-site:
    image: frappe/erpnext:v15
    container_name: erpnext-create-site
    restart: "no"
    volumes:
      - erpnext-sites:/home/frappe/frappe-bench/sites
      - erpnext-logs:/home/frappe/frappe-bench/logs
    entrypoint:
      - bash
      - -c
    command:
      - >
        wait-for-it -t 120 erpnext-db:3306;
        wait-for-it -t 120 erpnext-redis-cache:6379;
        wait-for-it -t 120 erpnext-redis-queue:6379;
        export start=`date +%s`;
        until [[ -n `grep -hs ^ sites/common_site_config.json | jq -r ".db_host // empty"` ]] && \
          [[ -n `grep -hs ^ sites/common_site_config.json | jq -r ".redis_cache // empty"` ]] && \
          [[ -n `grep -hs ^ sites/common_site_config.json | jq -r ".redis_queue // empty"` ]];
        do
          echo "Waiting for sites/common_site_config.json to be created";
          sleep 5;
          if (( `date +%s`-start > 120 )); then
            echo "Timeout waiting for sites/common_site_config.json to be created";
            exit 1;
          fi
        done;
        echo "sites/common_site_config.json found";
        bench new-site --mariadb-user-host-login-scope='%' --admin-password=admin --db-root-username=root --db-root-password=erpnext_db_root_2024 --install-app erpnext --set-default frontend;
    depends_on:
      erpnext-configurator:
        condition: service_completed_successfully
    networks:
      - erpnext-network

  erpnext-frontend:
    image: frappe/erpnext:v15
    container_name: erpnext-frontend
    restart: unless-stopped
    command:
      - nginx-entrypoint.sh
    environment:
      BACKEND: erpnext-backend:8000
      FRAPPE_SITE_NAME_HEADER: frontend
      SOCKETIO: erpnext-websocket:9000
      UPSTREAM_REAL_IP_ADDRESS: 127.0.0.1
      UPSTREAM_REAL_IP_HEADER: X-Forwarded-For
      UPSTREAM_REAL_IP_RECURSIVE: "off"
      PROXY_READ_TIMEOUT: 120
      CLIENT_MAX_BODY_SIZE: 50m
    volumes:
      - erpnext-sites:/home/frappe/frappe-bench/sites
      - erpnext-logs:/home/frappe/frappe-bench/logs
    ports:
      - "8085:8080"
    depends_on:
      erpnext-backend:
        condition: service_started
      erpnext-websocket:
        condition: service_started
    networks:
      - erpnext-network

  erpnext-websocket:
    image: frappe/erpnext:v15
    container_name: erpnext-websocket
    restart: unless-stopped
    command:
      - node
      - /home/frappe/frappe-bench/apps/frappe/socketio.js
    volumes:
      - erpnext-sites:/home/frappe/frappe-bench/sites
      - erpnext-logs:/home/frappe/frappe-bench/logs
    depends_on:
      erpnext-backend:
        condition: service_started
    networks:
      - erpnext-network

  erpnext-queue-short:
    image: frappe/erpnext:v15
    container_name: erpnext-queue-short
    restart: unless-stopped
    command:
      - bench
      - worker
      - --queue
      - short,default
    volumes:
      - erpnext-sites:/home/frappe/frappe-bench/sites
      - erpnext-logs:/home/frappe/frappe-bench/logs
    depends_on:
      erpnext-backend:
        condition: service_started
    networks:
      - erpnext-network

  erpnext-queue-long:
    image: frappe/erpnext:v15
    container_name: erpnext-queue-long
    restart: unless-stopped
    command:
      - bench
      - worker
      - --queue
      - long,default
    volumes:
      - erpnext-sites:/home/frappe/frappe-bench/sites
      - erpnext-logs:/home/frappe/frappe-bench/logs
    depends_on:
      erpnext-backend:
        condition: service_started
    networks:
      - erpnext-network

  erpnext-scheduler:
    image: frappe/erpnext:v15
    container_name: erpnext-scheduler
    restart: unless-stopped
    command:
      - bench
      - schedule
    volumes:
      - erpnext-sites:/home/frappe/frappe-bench/sites
      - erpnext-logs:/home/frappe/frappe-bench/logs
    depends_on:
      erpnext-backend:
        condition: service_started
    networks:
      - erpnext-network

  erpnext-db:
    image: mariadb:10.6
    container_name: erpnext-db
    restart: unless-stopped
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --skip-character-set-client-handshake
      - --skip-innodb-read-only-compressed
    environment:
      MYSQL_ROOT_PASSWORD: erpnext_db_root_2024
      MYSQL_DATABASE: erpnext
      MYSQL_USER: erpnext
      MYSQL_PASSWORD: erpnext_user_2024
    volumes:
      - erpnext-db-data:/var/lib/mysql
    healthcheck:
      test: mysqladmin ping -h localhost --password=erpnext_db_root_2024
      interval: 5s
      timeout: 10s
      retries: 10
      start_period: 30s
    networks:
      - erpnext-network

  erpnext-redis-cache:
    image: redis:7-alpine
    container_name: erpnext-redis-cache
    restart: unless-stopped
    volumes:
      - erpnext-redis-cache-data:/data
    networks:
      - erpnext-network

  erpnext-redis-queue:
    image: redis:7-alpine
    container_name: erpnext-redis-queue
    restart: unless-stopped
    volumes:
      - erpnext-redis-queue-data:/data
    networks:
      - erpnext-network

volumes:
  erpnext-db-data:
  erpnext-redis-cache-data:
  erpnext-redis-queue-data:
  erpnext-sites:
  erpnext-logs:

networks:
  erpnext-network:
    driver: bridge
